<!-- -- MAIN APP - HOME -- -->
<!-- app-map (leaflet-Openstreetmap) in background -->
<app-map id="spark-map"></app-map>
<!-- app-itinerary (leaflet routing machine) itinerary ui element -->
<app-itinerary id="spark-itinerary"></app-itinerary>
<app-profil [hidden]="!showProfil"></app-profil>
<app-address-bar [hidden]="!showAddressBar"></app-address-bar>
<app-navbar (showAddressBar) = "onShowAddressBar($event)" (showProfil) = "onDisplayProfil($event)"></app-navbar>
