<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="../assets/logo/favicon.svg" class=" profile-img-card" />
        <h1 class="text-center">Identification</h1>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Pseudo</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                    #username="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Pseudo est obligatoire!
                </div>
            </div>
            <div class="form-group">
                <label for="userPwd">Mot de passe</label>
                <input type="password" class="form-control" name="userPwd" [(ngModel)]="form.userPwd" required
                    minlength="6" #userPwd="ngModel" />
                <a href="">mot de passe oublié ?</a>
                <div class="alert alert-danger" role="alert" *ngIf="userPwd.errors && f.submitted">
                    <div *ngIf="userPwd">Mot de passe doir etre saisie</div>
                    <div *ngIf="userPwd">
                        le mot de passe doit contenir mini 6 caracteres
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block">
                    valider
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
            <div class="clearfix">
                <label class="float-left form-check-label"><input type="checkbox"> Rester connecté</label>
                <a href="#" class="float-right">Mot de passe oublié?</a>
            </div>
            <p class="text-center">Login avec reseaux social </p>
            <div class="text-center social-btn btn-group-vertical social">
                <a href="#" class="btn btn-secondary .btn-lg ml-3 mt-3"><i class="fa fa-facebook"></i>&nbsp;
                    Connexion Facebook</a>
                <a href="#" class="btn btn-info .btn-lg ml-3 mt-3"><i class="fa fa-apple"></i>&nbsp;Connexion Apple</a>
                <a href="#" class="btn btn-danger .btn-lg ml-3 mt-3"><i class="fa fa-google"></i>&nbsp; Connexion
                    Google</a>
            </div>
        </form>
        
            <br /><br />


            <a href="/register" routerlink="register" class="nav-link" ng-reflect-router-link="register">Créer un
                Compte ?</a>
            <!--<div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>-->
        </div>
    </div>
