<form class="addressBarForm">

  <label for="address" class="label">Entrez votre destination</label>

  <div class="inputBloc">

    <img class="icon star" src="assets/popup-message/star.svg" />

    <input class="fieldAddress" id="search" type="text" name="address"
      placeholder="Entrez votre destination" #address  autocomplete="off">

    <button class="btn-search" type="submit">
      <img class="icon search" src="assets/addressBar/search.svg" />
    </button>
  </div>
</form>
