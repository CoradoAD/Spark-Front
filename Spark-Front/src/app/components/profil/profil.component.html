<div class="container-popup">

  <p class="title">Profil</p>
  <div class="container-txt" *ngIf="currentUser">

    <p class="username">{{currentUser.username}}</p>
    <p class="message-info">Vos informations personnelles</p>
    <p class="mail"> {{currentUser.email}}</p>
    <p class="gain"> 10 points spark</p>

    <button (click)="logout()" class="btn-check">
      <p class="txt-button" routerLink="/home" (click)="logout()">DECONNEXION</p>
    </button>
  </div>
</div>
