<div *ngIf="boolean; else blockElse" class="container">
  <p class="message-important">{{importantMessage}}</p>
  <p class="message">{{message}}</p>
</div>


<ng-template #blockElse>
  <div class="container">
    <p [ngStyle]="{'margin-top': '10px'}"

    class="message">{{message}}</p>

    <div class="information">
      <p class="message">{{emission}}g de CO2 <br>économisés</p>
      <p class="message">{{gain}} Sparks gagnés !</p>
    </div>

  </div>

</ng-template>
