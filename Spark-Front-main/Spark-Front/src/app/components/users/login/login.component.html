<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="../assets/favicon.svg" class=" profile-img-card" />
        <h1 class="text-center">LOGIN</h1>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Pseudo</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                    #username="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Pseudo est obligatoire!
                </div>
            </div>
            <div class="form-group">
                <label for="userPwd">Password</label>
                <input type="password" class="form-control" name="userPwd" [(ngModel)]="form.userPwd" required
                    minlength="6" #userPwd="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="userPwd.errors && f.submitted">
                    <div *ngIf="userPwd">Mot de passe doir etre saisie</div>
                    <div *ngIf="userPwd">
                        le mot de passe doit contenir mini 6 caracteres
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>

        <div style="text-align:center; padding:1em">
            <div class="btn-group">
                <a class='btn btn-danger disabled'><i class="fa fa-google-plus" style="width:16px; height:20px"></i></a>
                <a class='btn btn-danger' href='' style="width:12em;"> Sign in with Google</a>
            </div>
            <br /><br />
            <div class="btn-group">
                <a class='btn btn-primary disabled'><i class="fa fa-facebook" style="width:16px; height:20px"></i></a>
                <a class='btn btn-primary ' href='' style="width:12em"> Sign in with Facebook</a>
            </div>
            <br /><br />
            <div class="btn-group">
                <a class='btn btn-info disabled'><i class="fa fa-apple" style="width:16px; height:20px"></i></a>
                <a class='btn btn-info ' href='' style="width:12em"> Sign in with Apple</a>
            </div>
            <br /><br />


            <a href="/register" routerlink="register" class="nav-link" ng-reflect-router-link="register">Creez un
                Compte ?</a>
            <!--<div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>-->
        </div>
    </div>
